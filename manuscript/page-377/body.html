<div class="leaf flex"><div class="inner justify"><p>&quot;But is it really so?&quot; asked the Marionette, sobbing bitterly.</p><p>&quot;I am sorry to say it is. And tears now are useless. You should have thought of all this before.&quot;</p><p>&quot;But the fault is not mine. Believe me, little Dormouse, the fault is all Lamp-Wick&apos;s.&quot;</p><p>&quot;And who is this Lamp-Wick?&quot;</p></div> </div>
